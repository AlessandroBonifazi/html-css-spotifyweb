<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>My spotify</title>
</head>

<body>
    <header>
        <button id="premium-button"><a href="#">EFFETTUA L'UPGRADE</a></button>
    </header>

    <!-- Profile-Section and Main-Nav  -->
    <aside class="profile-section">
        <div class="logo"><img src="img/logo.svg" alt="logo-normal-size"></div>

        <nav class="main-nav">
            <ul>
                <li id="active"><a href="#"><i class="fas nav-icon fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas nav-icon fa-search"></i> Cerca</a></li>
                <li><a href="#"><i class="fas nav-icon fa-stream"></i> La tua libreria</a></li>
            </ul>
        </nav>

        <h4>PLAYLIST</h4>
        <div class="new-pl">
            <i class="fas fa-plus-square grey"></i>
            <a href="#">Crea Playlist</a>
        </div>
        <ul>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
        </ul>

        <div class="profile">
            <i class="far fa-arrow-alt-circle-down grey"></i>
            <a href="#">Installa app</a>
            <hr>
            <i class="fas fa-user-circle nav-icon"></i>
            <h4>John Doe</h4>
        </div>
    </aside>

    <!-- Main -->
    <main>
        <nav></nav>

        <div class="row">
            <h3>Recently played</h3>
        </div>
    </main>

    <!-- Player -->
    <footer>
        <div class="now-playing">
            <img src="img/sinister.jpeg" alt="sinister-pic">
            <div class="artist-song">
                <h5>Sinister</h5>
                <span>J. Cole</span>
            </div>
            <div>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-folder"></i></a>
            </div>
        </div>

        <div class="player">
            <div class="player-controls">
                <a href="#"><i class="fas fa-random"></i></a>
                <a href="#"><i class="fas fa-step-backward"></i></a>
                <a href="#"><i class="far fa-play-circle"></i></a>
                <a href="#"><i class="fas fa-step-forward"></i>/a>
                    <a href="#"><i class="fas fa-redo-alt"></i></a>
            </div>

            <div class="song-bar">
                <span>0:25</span>
                <span></span>
                <span>4:35</span>
            </div>
        </div>

        <div class="more-controls">
            <a href="#"><i class="fas fa-list-ul"></i></a>
            <a href="#"><i class="fas fa-desktop"></i></a>
            <a href="#"><i class="fas fa-volume-up"></i></a>
            <span></span>
        </div>
    </footer>
</body>

</html>
